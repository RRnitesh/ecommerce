<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>view all item</title>
  <script src="../js/displayAdmin.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .product-image {
  width: 50px;  /* Set the width of the image */
  height: auto; /* Maintain aspect ratio */
  object-fit: cover; /* Ensure the image covers the space without distortion */
}

  </style>
</head>
<body>
      <h1>list of all product</h1>
      <!-- Search by name -->
      <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search by name">

      <!-- Sort by Payment Status -->
      <select id="sortSelect" class="form-control mb-3">
        <option value="">Sort by category</option>
        <option value="1">tv</option>
        <option value="2">laptops</option>
        <option value="3">home appliances</option>
        <option value="4">kitchen appliances</option>
        <option value="5">mobile</option>
      </select>
  
      <table class="table table-bordered" id="ordersTable">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Category</th>
            <th>image</th>
          </tr>
        </thead>
        <tbody id="ordersBody">
          <!-- Data will be inserted here dynamically -->
        </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
